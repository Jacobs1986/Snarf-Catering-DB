<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snarf Catering</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQUERY -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <div class="container">
        <div class="jumbotron" id="jumboindex">
            <h1 id="title">Snarf Catering DB</h1>
            <p class="lead">This is the database that contains the information for catering.</p>
            <hr class="my-4">
            <p class="lead">
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-client">Add Client</button>
            </p>
        </div>
    
        <form>
            <div class="form-group">
                <label for="searchDB" id="searchLabel">Search Database</label>
                <input type="text" class="form-control" id="searchDB">
            </div>
            <button type="submit" class="btn btn-primary edit">Search</button>
        </form>
    
        <hr class="my-4">
    
        <div id="client-list">
            
        </div>
    </div>
    
    <!-- Modals -->
    <!-- Modal to add a new client -->
    <div class="modal" tabindex="-1" role="dialog" id="modal-client">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New Customer</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group" id="modal-form">
                  <label for="client-name">Name:</label>
                  <input type="text" class="form-control" id="client-name">
                  <label for="client-organization">Organization:</label>
                  <input type="text" class="form-control" id="client-organization">
                  <label for="client-address">Address:</label>
                  <input type="text" class="form-control" id="client-address">
                  <label for="client-email">E-mail:</label>
                  <input type="text" class="form-control" id="client-email">
                  <label for="client-phone">Phone Number:</label>
                  <input type="text" class="form-control" id="client-phone">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="add-client-btn">Add</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Update Modal -->
      <div class="modal" tabindex="-1" role="dialog" id="modal-client-edit">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Update Customer</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group" id="edit-modal-form">
                <label for="update-name">Name:</label>
                <input type="text" class="form-control" id="update-name">
                <label for="update-organization">Organization:</label>
                <input type="text" class="form-control" id="update-organization">
                <label for="update-address">Address:</label>
                <input type="text" class="form-control" id="update-address">
                <label for="update-email">Email:</label>
                <input type="text" class="form-control" id="update-email">
                <label for="update-phone">Phone:</label>
                <input type="text" class="form-control" id="update-phone">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="update-client-btn">Update</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete a client -->
      <div class="modal" tabindex="-1" role="dialog" id="modal-client-delete">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Customer</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this customer and all their information?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="delete-client-btn">Update</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
    

    <!-- Bootstrap JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Load the client list -->
    <script src="./assets/js/client-list.js"></script>

    <!-- Link to control the buttons -->
    <script src="./assets/js/buttons-index.js"></script>

</body>
</html>
