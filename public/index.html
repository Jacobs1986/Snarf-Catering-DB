<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snarf Catering</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQUERY -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="jumbotron" id="jumboindex">
            <h1 id="title">Snarf Catering DB</h1>
            <p class="lead">This is the database that contains the information for catering.</p>
            <hr class="my-4">
            <p class="lead">
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#add-client">Add Client</button>
            </p>
        </div>
    
        <form>
            <div class="form-group">
                <label for="searchDB" id="searchLabel">Search Database</label>
                <input type="text" class="form-control" id="searchDB">
            </div>
            <button type="submit" class="btn btn-primary edit">Search</button>
        </form>
    
        <hr class="my-4">
    
        <div id="client-list">
            
        </div>
    </div>

    <!-- Modal to add a new client -->
    <div class="modal" tabindex="-1" role="dialog" id="add-client">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New Client</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group" id="modal-form">
                  <label for="clientName">Name:</label>
                  <input type="text" class="form-control" id="clientName">
                  <label for="organization">Organization:</label>
                  <input type="text" class="form-control" id="organization">
                  <label for="address">Address:</label>
                  <input type="text" class="form-control" id="address">
                  <label for="email">E-mail:</label>
                  <input type="text" class="form-control" id="email">
                  <label for="phone">Phone Number:</label>
                  <input type="text" class="form-control" id="phone">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="add-client-btn">Add</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    

    <!-- Bootstrap JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
